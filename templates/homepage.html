<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href ="{{url_for('static',filename='logo.png')}}" type = "image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>LinkSync - YouTube Video Downloader</title>
</head>
<body>

    <div class="container">
        <div class="cover" id="content">
            <h1>LinkSync - YouTube Video Downloader</h1>
            <form  class="flex-form" autocomplete="off">
                <label for="from">
                    <i class="ion-location"></i>
                </label>
                <input name="url" id="url" type="search" placeholder="YouTube URL">
                <input type="submit" value="Search" id="search">
            </form>
            <br>
            <div class="classic-4" id="loading">Getting Video Ready ...</div>
        </div>
        
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            document.getElementById("loading").style.display = "none";

            $("#search").click(function(){
                document.getElementById("loading").style.display = "block";

                $.ajax({
                    data:{
                        url:$("#url").val(),
                    },
                    type: "POST",
                    url:"/download",
                    success: function(responses){
                        document.getElementById("loading").style.display = "none";
                        window.location.href = "/downloader";
                    }
                });
                event.preventDefault();
            });
        });
    </script>

</body>
</html>
